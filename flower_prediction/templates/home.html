<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris species classfier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css?v=2">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               
               <img src="/static/images/iris_image.jpg" id="iris">
            </div>
            <div class="col-md-6">
                <form action="{{url_for('predict')}}" method="post">
                    <h1 class="text-center" style="margin-top: 50px;font-family: Arial, Helvetica, sans-serif;">Iris species Prediction Form</h1>
                    <h3 id="input" style="margin-top: 50px;">Enter details</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Sepal_Length" placeholder="Enter the Sepal Length">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Sepal_Width" placeholder="Enter the Sepal Width">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Petal_Length" placeholder="Enter the Petal Length">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Petal_Width" placeholder="Enter the Petal Width">
                    </div>
                    <button id='submit' class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
